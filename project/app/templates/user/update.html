{% extends 'user/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
{% block 'content' %}
    <form action="" method="post">
        {% csrf_token %}
        <input name="name" value="{{ men.name }}">
        <input name="surname" value="{{ men.surname }}">
        <input name="age" value="{{ men.age }}" type="number">
        <input name="gender" value="{{ men.gender }}" type="checkbox">
        <input name="birthDay" value="{{ men.birthDay }}">
        <button>Send</button>
    </form>
{% endblock %}
</body>
</html>
